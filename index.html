<!DOCTYPE html>
<html>
<head>
    <title>Model Designer</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div class="col-sm-6 col-sm-offset-2">
                <div class="navbar-header">
                    <button type="button" class="btn btn-default">Open</button>
                    <button type="button" class="btn btn-success btn-mini">Save</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 sidebar">
                <h4><span class="glyphicon glyphicon-list"></span>Actions</h4>
                <ul class="nav nav-sidebar">
                    <li class="active"><a href="#">Create Schema</a></li>
                    <li><a href="#">Create Table</a></li>
                </ul>
                <h4><span class="glyphicon glyphicon-edit"></span>Datatypes</h4>
                <div id="field-list-group" class="list-group pre-scrollable"></div>
                <h4><span class="glyphicon glyphicon-tasks"></span>Table Tree</h4>
                <div class="list-group pre-scrollable"></div>
            </div>
            <div class="col-sm-10 col-sm-offset-2 main">
                <h3 class="page-header">ERR Diagram</h3>
                <div class="row designer-container"></div>
            </div>
        </div>
    </div>
    <script id="list-field" type="text/template">
        <span><%=name%></span>
    </script>
    <script id="table-item" type="text/template">
        <span class="badge"><%=name%>(<%=type%> <%=precision%>)<span>
    </script>
    <script id="table" type="text/template">
        <div class="table-view">
            <div class="table-head text-center">
                <span class="glyphicon glypicon-th"></span>
                <strong><%=name%></strong>
            </div>
            <ul class="list-unstyled"></ul>
        </div>
    </script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/models/main.js"></script>
    <script src="/js/collections/main.js"></script>
    <script src="/js/views/main.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
