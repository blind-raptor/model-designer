<!DOCTYPE html>
<html>
<head>
    <title>DB Designer</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 sidebar">
                <h4><span class="glyphicon glyphicon-list"></span>Actions</h4>
                <ul class="nav nav-sidebar">
                    <li class="active"><a href="#">Create Table</a></li>
                </ul>
                <h4><span class="glyphicon glyphicon-edit"></span>Datatypes</h4>
                <div class="list-group pre-scrollable">
                    <a href="#" class="list-group-item">string</a>
                    <a href="#" class="list-group-item">integer</a>
                    <a href="#" class="list-group-item">smallint</a>
                    <a href="#" class="list-group-item">bigint</a>
                    <a href="#" class="list-group-item">float</a>
                    <a href="#" class="list-group-item">boolean</a>
                    <a href="#" class="list-group-item">decimal</a>
                    <a href="#" class="list-group-item">date</a>
                    <a href="#" class="list-group-item">time</a>
                    <a href="#" class="list-group-item">datetime</a>
                    <a href="#" class="list-group-item">text</a>
                </div>
                <h4><span class="glyphicon glyphicon-tasks"></span>Table Tree</h4>
                <div class="list-group pre-scrollable">
                    <a href="#" class="list-group-item">Table 1</a>
                    <a href="#" class="list-group-item">Table 2</a>
                    <a href="#" class="list-group-item">Table 3</a>
                    <a href="#" class="list-group-item">Table 4</a>
                    <a href="#" class="list-group-item">Table 5</a>
                </div>
            </div>
            <div class="col-sm-10 col-sm-offset-2 main">
                <h3 class="page-header">ERR Diagram</h3>
                <div class="row designer-container">
                    <div class="badge">
                        <table>
                            <caption>Table 1</caption>
                            <tr>
                                <td>id</td>
                                <td>integer</td>
                                <td>not null</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>
</html>
